<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Acomodações</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gestão de Hospedagem</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="gerenciar-acomodacoes.html">Cadastro</a></li>
          
          <li class="nav-item"><a class="nav-link" href="ocupacao.html">Ocupação</a></li>
          <li class="nav-item"><a class="nav-link" href="pagamentos.html">Pagamentos</a></li>
          <li class="nav-item"><a class="nav-link" href="suporte.html">Suporte</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h2>Cadastro de Acomodações</h2>
    <form>
      <div class="mb-3">
        <label for="nomeAcomodacao" class="form-label">Nome da Acomodação</label>
        <input type="text" class="form-control" id="nomeAcomodacao" placeholder="Ex: Hotel Rio">
      </div>
      <div class="mb-3">
        <label for="tipoAcomodacao" class="form-label">Tipo de Acomodação</label>
        <select class="form-select" id="tipoAcomodacao">
          <option>Hotel</option>
          <option>Navio</option>
          <option>Espaço Adaptado</option>
          <option>Centro Comunitário</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="capacidade" class="form-label">Capacidade</label>
        <input type="number" class="form-control" id="capacidade" placeholder="Número de Vagas">
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Faixa de Preço</label>
        <input type="text" class="form-control" id="preco" placeholder="Ex: R$ 100 - R$ 500">
      </div>
      <div class="mb-3">
        <label for="servicos" class="form-label">Serviços</label>
        <textarea class="form-control" id="servicos" rows="3" placeholder="Ex: Wi-Fi, Café da Manhã, Piscina"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
